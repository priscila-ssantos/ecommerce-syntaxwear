<html lang="pt-BR">

<head>

    <link rel="stylesheet" href="./css/variables.css">

</head>

<body>
    <!-- Cabeçalho com logo e navegação -->

        <div class="container">
            <nav class="main-nav">
                <!-- Logo e menu de navegação serão adicionados aqui -->
            </nav>
        </div>
    </header>

    <main>
        <!-- Seção Hero/Banner Principal -->
        <section class="hero-section">
            <div class="container">
                <!-- Conteúdo do hero será adicionado aqui -->
            </div>
        </section>

        <!-- Seção de Categorias de Tênis -->
        <section class="categories-section">
            <div class="container">
                <!-- Categorias de tênis serão adicionadas aqui -->
            </div>
        </section>

        <!-- Seção de Produtos em Destaque -->
        <section class="featured-products">
            <div class="container">
                <!-- Grid de produtos será adicionado aqui -->
            </div>
        </section>
    </main>

    <!-- Rodapé com informações de contato e links -->
    <footer class="main-footer">
        <div class="container">
            <!-- Conteúdo do footer será adicionado aqui -->
        </div>
